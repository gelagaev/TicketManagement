<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="sample@domain.com" [formControl]="form.controls.email">
            <mat-error *ngIf="form.controls.email.errors" [innerHTML]="form.controls.email.errors | controlErrors">
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="sample@domain.com" [formControl]="form.controls.firstName">
            <mat-error *ngIf="form.controls.firstName.errors" [innerHTML]="form.controls.firstName.errors | controlErrors">
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="sample@domain.com" [formControl]="form.controls.lastName">
            <mat-error *ngIf="form.controls.lastName.errors" [innerHTML]="form.controls.lastName.errors | controlErrors">
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Input your password" [formControl]="form.controls.password">
            <mat-error *ngIf="form.controls.password.errors" [innerHTML]="form.controls.password.errors | controlErrors">
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button type="button" mat-button (click)="onSignIn()">Sign in</button>
          <button type="submit" mat-button color="primary">Register</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-grid-tile>
</mat-grid-list>
