<tm-ticket-comment-list
  [ticketId]="ticketId"
  [isTicketDone]="isTicketDone"
  [comments]="(comments$ | async) ?? []"
  [userId]="(userId$ | async) ?? ''"
  [editingCommentIds]="(editingCommentsIds$ | async) ?? []"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  (save)="onSave($event)">
</tm-ticket-comment-list>
