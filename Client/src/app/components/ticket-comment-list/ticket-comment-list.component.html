<h3 *ngIf="comments.length === 0">No Comments found</h3>
<tm-ticket-comment-list-item
  *ngFor="let comment of comments; trackBy: trackByFn;"
  [isEditing]="isCommentEditing(comment.id)"
  [comment]="comment"
  [isAuthor]="isAuthor(comment)"
  [isTicketDone]="isTicketDone"></tm-ticket-comment-list-item>
