<tm-ticket-list
  [tickets]="(tickets$ | async) ?? []"
  [isAdmin]="!!(isAdmin$ | async)"
  [userId]="(userId$ | async) ?? ''"
  [users]="(users$ | async) ?? []"
  [editingTicketsIds]="(editingTicketIds$ | async) ?? []"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  (save)="onSave($event)"
  (createComment)="onCreateComment($event)"
  (assign)="onTicket($event)"
  (close)="onClose($event)">
</tm-ticket-list>
