<div class="container">
  <h3 *ngIf="(tickets$ | async)?.length === 0">No Tickets found</h3>
  <tm-ticket-list-item
    *ngFor="let ticket of tickets$ | async; trackBy: trackByFn;"
    [ticket]="ticket"
    [isAuthor]="isAuthor$(ticket.id) | async"
    [isAdmin]="isAdmin$() | async">
  </tm-ticket-list-item>
</div>
